###   Fading    ###
fading = true
fade-in-step = 0.03;
fade-out-step = 0.03;

###   Transparency    ###
inactive-opacity = 0.93;
inactive-opacity-override = false;
opacity-rule: [
  "93:class_g='kitty'",
  "75:class_g='Polybar'",
];

###   Rounded Corners   ###
corner-radius: 7;

###   General Settings    ###
backend = "glx";
vsync = true
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
detect-transient = true;
detect-client-leader = true;
use-damage = true;
log-level = "warn";

###   BLUR    ###
blur: {
  method = "kawase";
  strength = 6;
  kern = "3x3box";
}
